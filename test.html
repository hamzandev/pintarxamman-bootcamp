<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML JS Object.assign()</title>
  </head>
  <body>
    <h1>Belajar JS Tipis-tipis</h1>
    <script>
      const obj1 = {
        a: "satu",
        b: "dua",
        c: "tiga",
      };

      const objBaru = {
        b: "dua baru",
        d: "empat coyy",
      };

      console.log(Object.assign(obj1, objBaru));
    </script>
  </body>
</html>
